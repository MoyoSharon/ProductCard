<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Fraunces">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div id="main">
    <div class="images col-6 col-s-6"> <img src="transparent.png" alt="transparent.png"></div>
    <div class="col-6 col-s-6" id="preview">
      <p class="font1" id="headline"> PERFUME </p>
      <h1 class="font2" id="name">Gabrielle Essence Eau De Parfum </h1>
      <p class="font1" id="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL. </p>
      <div id="sales">
      <p class="font2" id="discount"> $149.99
       <div class="font1" id="price"><sup>$169.99 </sup></div></p>
      </div>
      <p class="font1" id="cart"> Add to Cart </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Moyo</a>.
  </div>
</body>

</html>
